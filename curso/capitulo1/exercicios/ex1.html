<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 1</title>
</head>
<style>
    table, th, td {
        border:1px solid black;
    }
</style>
<body>
    <h1>Tabelas</h1>

    <table style="width:50%">
        <tr>
          <th>Nome</th>
          <th colspan="2">Telefone</th>
        </tr>
        <tr>
          <td>Nome 1</td>
          <td>contato 1</td>
          <td>contato 2</td>
        </tr>
      </table>

        <br>
        <br>
        <br>

      <table style="width:50%">
        <tr>
          <th>Nome</th>
          <td>Nome 1</td>
        </tr>
        <tr>
          <th rowspan="2">Telefone</th>
          <td>contato 1</td>
        </tr>
        <tr>
          <td>contato 2</td>
        </tr>
      </table>

      <br>
      <br>
      <br>

    <table style="width:50%">
      <caption>Tabela de despesas por mês</caption>
        <tr>
          <th>Mês</th>
          <th>Total</th>
        </tr>
        <tr>
          <td>Janeiro</td>
          <td>R$ 1500.00</td>
        </tr>
        <tr>
          <td>Fevereiro</td>
          <td>R$ 1470.00</td>
        </tr>
      </table>

</html>
