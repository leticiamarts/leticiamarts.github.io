<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Resources</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .resource-card { margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Free Study Resources</h1>
        <p class="text-center">Recursos sobre a língua inglesa.</p>
        <div id="resources" class="row"></div>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const resources = [
                { title: "Regras Gramaticais", url: "grammar.html", description: "Regras Gramaticais mais importantes e guias." },
                { title: "Duolingo", url: "https://www.duolingo.com/", description: "Plataforma Interativa." },
                { title: "Entretenimento", description: "Músicas, Letras e Traduções, Filmes, Podcasts." },
                { title: "BBC Learning English", url: "https://www.bbc.co.uk/learningenglish", description: "Aulas gratuitas de inglês pela BBC." }
            ];
            
            const container = document.getElementById("resources");
            resources.forEach(resource => {
                const card = document.createElement("div");
                card.className = "col-md-4 resource-card";
                card.innerHTML = `
                    <div class="card h-100">
                        <div class="card-body">
                            <h5 class="card-title">${resource.title}</h5>
                            <p class="card-text">${resource.description}</p>
                            <a href="${resource.url}" class="btn btn-primary" target="_blank">Acessar</a>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        });
    </script>
</body>
</html>
